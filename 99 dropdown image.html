<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .dropdown{
            position: relative;
            display: inline-block;
        }

        .dropdown-content{
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0,0, 0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content{
            display: block;
        }

        .desc{
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <h2>Dropdown Image</h2>

    <div class="dropdown">

        <img src="lambo1.jpeg" alt="lambo1" width="100" height="50">

        <div class="dropdown-content">
            <img src="lambo2.jpeg" alt="lambo2" width="300" height="200">

            <div class="desc">Beautiful lambo</div>
            
        </div>
    </div>
</body>
</html>
