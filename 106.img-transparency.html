<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        opacity: 0.5;
      }
      img:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <h1>image transparency</h1>

    <p>
      The opacity property is often used together with the :hover selector to
      change the opacity on mouse-over
    </p>

    <img src="download (1).jpeg" alt="" width="170" height="100" />
    <img src="download (2).jpeg" alt="" width="170" height="100" />
    <img src="download (3).jpeg" alt="" width="170" height="100" />
  </body>
</html>
