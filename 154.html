<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            display: grid;
            gap: 10px;
            background-color: blueviolet;
            padding: 10px;

        }
        .grid-item{
            background-color: aliceblue;
            text-align: center;
            padding: 20px;
            font-size: 30px;
        }
        .item1{
            grid-column:1 / span 2 ;
            grid-row: 1;
        }
        .item2{
            grid-column: 3;
            grid-row: 1 / span 2;

        }
        .item3{
            grid-column: 1;
            grid-row: 2;
        }
        .item4{
            grid-column: 2;
            grid-row: 2;
        }
        .item5{
            grid-row: 3;
            grid-column: 1/ span 3;
        }


    </style>
</head>
<body>
    <h1>A five items Grid layout</h1>


    <div class="grid-container">
        <div class="grid-item item1">1</div>
        <div class="grid-item item2">2</div>
        <div class="grid-item item3">3</div>
        <div class="grid-item item4">4</div>
        <div class="grid-item item5">5</div>

    </div>
    <p>
        Direct child element (s) of the grid container atomatically become grid items. 
    </p>
    <p>item 1,2, and 5 are set to span multiple column or rows</p>
</body>
</html>
