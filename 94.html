<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div~p{

        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>General sibling Selector</h1>

    <p>the general sibling selector (~) selects all element that are siblings of a given element, but not the element itself</p>

    <p>paragraph 1</p>

    <div><p>paragraph2</p></div>

    <p>paragraph3</p>
    <p>paragraph4</p>
    
  </body>
</html>
