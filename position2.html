<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div.relative {
        position: relative;
        left: 30px;
        border: 3px solid #73ad21;
      }
    </style>
  </head>
  <body>
    <h1>Position relative</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione qui iure
      similique accusamus sint at!
    </p>
    <!--  Setting the top, right, bottom, and left properties of a relatively-positioned element
   will cause it to be adjusted away from its normal position.
   Other content will not be adjusted to fit into any gap left by the element.    -->

    <div class="relative">this div element has position: relative;</div>
  </body>
</html>
