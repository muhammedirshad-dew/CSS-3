<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .mask1 {
        -webkit-mask-image: url(w3logo1.png);
        mask-image: url(w3logo1.png);
        -webkit-mask-repeat: no-repeat;
        mask-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <h1>The Mask-image property</h1>
    <h3>an image with a mask layer image</h3>
    <div class="mask1"></div>
    <img src="WhatsApp Image 2025-01-10 at 11.00.30_0fd28151.jpg" alt="" width="600" height="400">

    <h3>original image</h3>
    
    <img src="WhatsApp Image 2025-01-10 at 11.00.31_e93eb6b4.jpg" alt="" width="600" height="400">
  </body>
</html>
