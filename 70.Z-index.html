<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        img{
            position: absolute;
            z-index: -1;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 600px;
        }
    </style>
  </head>
  <body>
    <h1 style="color: rgb(5, 40, 71)">Z-index</h1>

    <h1 style="color: rgb(5, 40, 71)">This is a heading</h1>

    <img
      src="https://media.istockphoto.com/id/1403500817/photo/the-craggies-in-the-blue-ridge-mountains.jpg?s=612x612&w=0&k=20&c=N-pGA8OClRVDzRfj_9AqANnOaDS3devZWwrQNwZuDSk="
      alt=""
    />
    <p style="color: rgb(5, 40, 71);"> Because the img has a z-index of -1 .it will be placed behind the text</p>
  </body>
</html>
