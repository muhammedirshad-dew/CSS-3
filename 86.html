        .right{

            right: 0px;
            width: 300px;
            border: 3px solid black;
            padding: 10px;

    <h2>right align with the position property</h2>

      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Vero rem id a
        modi molestiae reprehenderit. Debitis eaque eius distinctio voluptas!
