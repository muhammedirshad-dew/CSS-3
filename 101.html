<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1::before{
            content: url(download\ \(1\).jpeg);
        }

<body>

    <p>this ::before pseudo-element inserts content before the content of an element</p>
    <h1>this is a heading</h1>
