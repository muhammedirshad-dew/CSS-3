<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }
.rotating-div{
  width: 100px;
  height: 100px;
  background-color: #3498db;
  border-radius: 10px;
  animation: rtateClockwise 2s linear infinite;
  animation-direction: alternate;


}

     @keyframes rtateClockwise{
        from{
            transform: rotate(360deg);
            
        }
        to{
            transform: rotate(0deg);
        }
    }
   </style>
</head>
<body>
    <div class="rotating-div"></div>
</body>
</html>
