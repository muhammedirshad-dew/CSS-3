<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #para{
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>CSS id selector</h1>
    <p id="para">hello world</p>

    <p>this paragraph is not affected by the style</p>
</body>
</html>
