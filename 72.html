<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: relative;
        }
        .blackbox{
            position: relative;
            border: 2px solid black;
            height: 100px;
            margin: 30px;
        }
        .graybox{
            position: absolute;
            background-color: lightgray;
            height: 60px;
            width: 70%;
            left: 50px;
            top: 50px;
        }
        .greenbox{
            position: absolute;
            background-color: lightgreen;
            height: 150px;
            margin: 30px;
            width: 40%;
            left: 700px;
            top: -100px;
        }
    </style>
</head>
<body>
    <h1>Overlapping elements</h1>
    <p>if </p>

       <div class="container">
        <div class="blackbox">black box(z-index:1)</div>
        <div class="graybox">Graybox(z-index:3)</div>
        <div class="greenbox">Green box(z-index:2)</div>

    </div>
</body>
</html>
