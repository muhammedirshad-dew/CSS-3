<body>
    <h1>CSS color values</h1>

    <h1>specify color using RGB values</h1>

    <!-- rgb red green blue -->

    <h2 style="background-color: rgb(255,0,0);">rgb</h2>
    <h2 style="background-color: rgb(0, 0, 255);">rgb</h2>
    <h2 style="background-color: rgb(60, 179, 113);">RGB</h2>

    <h1>Shades of Gray</h1>

    <p>by using equal values for red, green, and blue, you will get different shades of gray :</p>

    <h2 style="background-color: rgb(60,60,60);"> rgb 60,60,60</h2>
    <h2 style="background-color: rgb(90,90,90);"> rgb 90,90,90</h2>
