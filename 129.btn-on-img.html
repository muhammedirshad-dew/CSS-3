<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .container{
            position: relative;
            width: 100%;
            max-width: 400px;
        }
        .container img{
            width: 100%;
            height: auto;
        }
        .container .btn{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50% ,-50%);
            background-color: white;
            color: black;
            font-size: 16px;
            padding: 16px 30px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;

        }
         .container .btn:hover{
            background-color: black;
            color: white;
         }
    </style>
  </head>
  <body>
    <h2>button on image</h2>
    <p>Add a buttton on an image:</p>

    <div class="container">
      <img src="1.jpg" alt="" style="width: 100%" />
      <button class="btn">button</button>
    </div>
  </body>
</html>
