<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: relative;
        }
        .blackbox{
            position: relative;
            z-index: 1;
            border: 2px solid black;
            height: 100px;
            margin: 30px;
        }

        .greenbox{
            position: absolute;
            z-index: 2;
            background-color: green;
            height: 100px;
            margin: 30px;
            width: 35%;
            left: 270px;
            top: -15px;

        }
        .graybox{
            position: absolute;
            z-index: 3;
            background-color: lightgrey;
            height: 60px;
            width: 70%;
            left: 50px;
            top: 50px;
        }
    </style>
</head>
<body>
    <h1>Z-index Example</h1>
    <p>
        an elemment with greater stack order is always above an element with a lower stack order 
    </p>

    <div class="container">
        <div class="blackbox">black box(z-index:1)</div>
        <div class="greenbox">Green box(z-index:2)</div>
        <div class="graybox">Graybox(z-index:3)</div>

    </div>
</body>
</html>
