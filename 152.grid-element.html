<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: auto auto auto;
            background-color: rgb(119, 119, 197);
            padding: 10px;
        }
        .grid-item{
            background-color: aliceblue;
            border: 1px solid black;
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- --- What is a Grid-View?


   ---- Many web pages are based on a grid-view,
    which means that the page is divided into columns:
    
    
   --- Using a grid-view is very helpful when designing web pages. 
   --- It makes it easier to place elements on the page.
    
    
   --- A responsive grid-view often has 12 columns, and has a total width of 100%, 
   ---- and will shrink and expand as you resize the browser window. -->



   <h1>Grid Elements</h1>


   <div class="grid-container">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
    <div class="grid-item">7</div>
    <div class="grid-item">8</div>
    <div class="grid-item">9</div>

   </div>
</body>
</html>
