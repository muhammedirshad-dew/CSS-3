<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media screen and (max-width: 900px) and (min-width: 600px) {
            div.example{
                font-size: 50px;
                
            }
        }
    </style>
</head>
<body>
    <h2>Change the appearance od Div on different screen sizes</h2>

    <div class="example">
        Example Div
    </div>
    <p>
        When the browser's width is between 600 and 900px, change the appearence
        of DIV . <strong>Resize the browser window to see the different</strong>
    </p>
</body>
</html>
