<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .img-container{
        float: left;
        width: 33.33%;
        padding: 5px;
      }
      .clearfix::after {
        content: "";
        clear: both;
        display: table;
      }
    </style>
  </head>
  <body>
    <h1>Images side by side</h1>

    <p>float images side by side:</p>
    <div class="clearfix">
      <div class="img-container" style="width: 100%">
        <img src="download (1).jpeg" alt="" />
      </div>
      <div class="img-container" style="width: 100%">
        <img src="download (2).jpeg" alt="" />
      </div>
      <div class="img-container" style="width: 100%">
        <img src="download (3).jpeg" alt="" />
      </div>
    </div>
    <p>
      <strong>Note:</strong>that we also use that clearfix hack to take care of
      the layout flow, and that we add the box -sizing propperty to make 
    </p>
  </body>
</html>
