<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .img-container {
        float: left;
        width: 33.33%;
        padding: 5px;
      }
      .clearfix::after {
        content: "";
        clear: both;
        display: table;
      }
    </style>
  </head>
  <body>
    <h1>Images Side by Side</h1>

    <p>Float images side by side:</p>
    <div class="clearfix">
      <div class="img-container">
        <img src="download (1).jpeg" alt="Image 1" />
      </div>
      <div class="img-container">
        <img src="download (2).jpeg" alt="Image 2" />
      </div>
      <div class="img-container">
        <img src="download (3).jpeg" alt="Image 3" />
      </div>
    </div>
    <p>
      <strong>Note:</strong> We use the clearfix hack to take care of the layout flow, and we add the box-sizing property to ensure consistent sizing.
    </p>
  </body>
</html>
