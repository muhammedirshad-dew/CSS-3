<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            animation: example;
            animation-duration: 4s;

        }

        @keyframes example{
            from {background-color: red;}
            to {background-color: blue;}
        }
    </style>
  </head>
  <body>
    <h1>CSS animation</h1>
    <!--CSS Animations
CSS allows animation of HTML elements without using JavaScript!

@keyframes
animation-name
animation-duration
animation-delay
animation-iteration-count
animation-direction
animation-timing-function
animation-fill-mode
animation
-->

<div></div>
<p><b><strong>Note</strong>When an animation is finished, it goes back to its original style.</b></p>
  </body>
</html>
