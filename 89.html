<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .center{
            
            height: 200px;
            border: 3px solid green;
            position: relative;
        }
        .center p{
            /* height: 200px; */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
          
        }
    </style>
</head>
<body>
    <h2>Center With position and transform</h2>

    <p>we use position and the transform property to vertcially and horizontally center the div element</p>



    <div class="center">
        <p>i am vertically horozontally centered </p>
    </div>
</body>
</html>
