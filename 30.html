<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.normal {
            border: 2px solid red;
            border-radius: 5px;
        }
        p.round {
            border: 2px solid red;
            border-radius: 5px;
            padding: 5px;
        }
        p.round2 {
            border: 2px solid red;
            border-radius: 8px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h2>the border-radius property</h2>
    <p class="normal" >normal border</p>
    <p class="normal" ></p>
    <p class="normal" >normal border</p>
    <p class="normal" >normal border</p>

</body>
</html>
